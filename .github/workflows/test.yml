name: test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set executable permission
        run: |
          chmod +x skj
          chmod +x test.bash

      - name: Run tests
        run: |
          bash -xv ./test.bash
