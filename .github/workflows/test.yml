name: test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ["3.7", "3.8", "3.9", "3.10"]

      - name: skj
        run: chmod +x ./skj

      - name: Run bash tests
        run: bash ./test.bash

